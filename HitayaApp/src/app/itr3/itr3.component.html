<app-common-layout></app-common-layout>

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-6">
      <h2 class="super-bold">Income Tax Return (ITR)</h2>

      <div class="row">
        <div class="col-md-12">
          <h3 class="super-bold">Answer the following questions to proceed:</h3>

          <h6 class="mt-4 mb-0">
            Are you filing the income tax for any of the following reasons ?
          </h6>
          <div class="row">
            <div class="col-md-12">
              <div class="custom-control custom-radio mt-2">
                <input type="radio" class="custom-control-input" id="itrquestion1" name="itrquestions">
                <label class="custom-control-label text-muted type-6" for="itrquestion1">
                  Taxable Income is more than the basic exemption limit.
                </label>
              </div>
            </div>

            <div class="col-md-12">
              <div class="custom-control custom-radio mt-2">
                <input type="radio" class="custom-control-input" id="itrquestion2" name="itrquestions">
                <label class="custom-control-label text-muted type-6" for="itrquestion2">
                  Filing return of income due to fulfilling any one or more below mentioned conditions as per Seventh Provision to section 139(1):
                </label>
              </div>
              <div class="mx-4 mt-2">
                <div class="row">
                  <div class="col-md-12">
                    <div class="custom-control custom-checkbox mr-sm-2">
                      <input type="checkbox" class="custom-control-input" id="itrsubquestion1">
                      <label class="custom-control-label text-muted type-6" for="itrsubquestion1">
                        Deposited Amount or aggregate of amounts Rs. 1 crore in one or more current accounts during the previous year.
                      </label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="custom-control custom-checkbox mr-sm-2">
                      <input type="checkbox" class="custom-control-input" id="itrsubquestion2">
                      <label class="custom-control-label text-muted type-6" for="itrsubquestion2">
                        Incurred expenditure of an amount or aggregate of amount exceeding Rs. 2 Lakhs for travel to foreign country for yourself or for any other person.
                      </label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="custom-control custom-checkbox mr-sm-2">
                      <input type="checkbox" class="custom-control-input" id="itrsubquestion3">
                      <label class="custom-control-label text-muted type-6" for="itrsubquestion3">
                        Incurred expenditure of an amount or aggregate of amount exceeding Rs. 1 Lakh on consumption of electricity during the previous year.
                      </label>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="custom-control custom-checkbox mr-sm-2">
                      <input type="checkbox" class="custom-control-input" id="itrsubquestion4">
                      <label class="custom-control-label text-muted type-6" for="itrsubquestion4">
                        Are you required to file a return as per other conditions prescribed under clause (iv) of seventh provision to section 139(1)
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12">
              <div class="custom-control custom-radio mt-2">
                <input type="radio" class="custom-control-input" id="itrquestion3" name="itrquestions">
                <label class="custom-control-label text-muted type-6" for="itrquestion3">
                  Others
                </label>
              </div>
            </div>
          </div>

          <hr />

          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <button class="btn btn-success btn-block">Proceed</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

<app-footer></app-footer>
