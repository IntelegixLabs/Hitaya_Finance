<app-common-layout *ngIf="commonLayout"></app-common-layout>

<div class="container-fluid mt-2 mb-5">
  <div class="row">
    <div class="col-md-4 offset-md-4 col-lg-4 offset-lg-4">

      <div class="px-5 px-sm-4 px-lg-5 mb-5">
        <h3 class="mt-md-4 super-bold my-0">Login</h3>
        <p class="type-6 my-0">
          Don't have an account?
          <a routerLink="/register">Register</a>
        </p>
        <div class="row">
          <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm)">
            <div class="col-10">
              <!--<div class="alert alert-danger mt-2">
                <p class="my-0 type-6 text-center semi-bold">Wrong Credentials!</p>
              </div>-->
              <h6 class="mt-3">
                Permanent Account Number (PAN): <span class="text-danger">*</span>
              </h6>
              <input type="text" class="form-control" placeholder="Enter PAN" name="PanCard" ngModel required />
              <h6 class="mt-3">
                Password: <span class="text-danger">*</span>
              </h6>
              <input type="text" class="form-control" placeholder="Enter Password" name="Password" ngModel required />
              <p class="type-6 mt-1 text-end semi-bold">
                <a href="#">Forgot Password?</a>
              </p>
              <div class="row mt-3">
                <div class="col-md-12"></div>
                <div class="d-grid">
                  <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success float-end py-2">
                    <span class="bold"><i class="fa-solid fa-lock fa-fw"></i> LOGIN</span>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
